<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container hidden">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form id="cms">
					<div class="form-group">
						<label for="title">Title:</label>
						<input placeholder="Post Title" type="text" class="form-control" id="new-title">
						<br />
						<label for="body">Body:</label>
						<textarea placeholder="Post Body" class="form-control" rows="10" id="new-body"></textarea>
						<br />
						<label for="body">Category:</label>
						<textarea placeholder="Category" class="form-control" rows="1" id="new-category"></textarea>
						<br />
						<label for="body">Format:</label>
						<textarea placeholder="Format" class="form-control" rows="1" id="new-format"></textarea>
            </div>
            <!-- <div class="form-group">
							<label for="category">Select Format:</label>
							<select class="custom-select" id="new-format">
  						</select>
						</div> -->
						<br />
						<button type="submit" class="btn btn-success submit" id="new-note-btn">New Note</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/editor.js" type="text/javascript"></script>

</body>

</html>
