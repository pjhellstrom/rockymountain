<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome | Rocky Mountain</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rock+Salt">
</head>
<body>

<!-- Title -->
    <h1>Noted.</h1>

<!-- Login Form -->

<form id="user-form" method="post" action="/login">
  <div class="imgcontainer">
  </div>
    <div class="container">
    <h2>Login</h2>
    <hr>
    <label for="uname"><b></b></label>
    <br>
    <input type="text" name="username" id="user-name" placeholder="Enter Username" class="username" required />
    <label for="psw"><b></b></label>
    <br>
    <input type="password" name="password" id="password" placeholder="Enter Password" class="pass" required />
    <button type="submit"id="login-btn">Login</button>
    <br>
    <br>
    <button type="submit" onclick="document.getElementById('id01').style.display='inline-block'" class="signupbtn">Sign-Up</button>
  </div>

</form>

<!-- Sign-Up Form -->

    <div id="id01" class="modal">
        <form class="modal-content animate" method="post" action="/register">
            <div class="container">
                <p>Sign-Up</p>
                <hr>
                <label><b></b></label>
                <input type="text" class="test" placeholder="Enter Username" name="username" id="new-user-name" required />

            <div class="clearfix test">
                <label><b></b></label>
                <input type="password" class="test" placeholder="Enter Password" name="password" id="new-password" required />
                <button type="submit"id="signup-btn">Submit</button>


                    <!-- <button type="submit" class="signupbtn" id="signup-btn">Sign Up</button> -->

                    <button type="danger" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>

                </div>
            </div>
        </form>
    </div>
  </div>

    <!--close the modal by just clicking outside of the modal-->
    <script>
        var modal = document.getElementById('id01');

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

<!-- Javascript -->

 <script src="js/user.js" type="text/javascript"></script>

</body>
</html>
