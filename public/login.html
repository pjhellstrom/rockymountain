<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome | Rocky Mountain</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>

<tbody>
    <tr id="form-row">
        <form id="user-form">
            <td colspan="4">
                <input placeholder="Enter a name" id="user-name" type="text" />
            </td>
            <td colspan="4">
                <input placeholder="Enter a password" id="password" type="text" />
            </td>
            <td><button type="submit" class="btn btn-success" id="login-btn">Login</button>
            <td><button type="submit" class="btn btn-success" id="signup-btn">Sign Up</button>
            </td>
        </form>
    </tr>
</tbody>

    <!--close the modal by just clicking outside of the modal-->
    <script>
        var modal = document.getElementById('id01');

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

<!-- Javascript -->

 <script src="js/user.js" type="text/javascript"></script>

</body>
</html>
